<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Watch it and weep</title>
	<link rel="stylesheet" href="style.css">
	<!-- <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet"> -->
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
</head>
<body>

	<header>
		<img class="logo" src="images/watchNWeep.png" alt="Watch and Weep Header Image">
	</header>
	
	<main>
		<p class="descript">TELL US HOW SAD YOU ARE AND WE WILL PICK OUT THE PERFECT MOVIE FOR YOU TO CRY TO </p>
	<form>
		<fieldset class="sadLevel">

			<div class="flexContainer">
				<div class="rightSide">
					<img class="description" src="images/sadFace.png" alt="">
				</div>
				<div class="leftSide">	
						<p class="qTwo">How sad are you?</p>
					<div class="flexContainer">
				
						<label for="option1"><p>One tear</p></label>
						<input type="radio" name="sadLevel" id="option1" value="18" required>
			
					
						<label for="option2"><p>Two tears</p></label>
						<input type="radio" name="sadLevel" id="option2" value="35">
					
				
						<label for="option3"><p>No more tears</p></label>
						<input type="radio" name="sadLevel" id="option3" value="27">
	
					</div>
				</div>
			</div>
		</fieldset>
			<div class="submitContainer">
					<input type="submit" value="WEEP WEEP"><!-- <input type="submit" value="randomize!"> -->
			</div>
	</form>

	</main>

	<footer>
		<p> MADE BY ERIN CARRIERES, 2016. This product uses the TMDb API but is not endorsed or certified by TMDb.</p>
	</footer>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  	<script src="java.js"></script>
	
</body>
</html>
